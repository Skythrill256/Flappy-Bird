<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Bird Play</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Play</li>
                <li>Scores</li>
                <li>About</li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <div class="game-area">
            <!-- Game Canvas Here -->
        </div>
        <div class="sidebar">
            <h2>Leaderboard</h2>
            <!-- Leaderboard Content -->
            <h2>Tips</h2>
            <!-- Tips Content -->
        </div>
    </div>
    
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div class="best-score">
        <span class="best_score_title">Best Score: </span>
        <span class="best_score_val">0</span>
    </div>
    <div class="footer">
        <p>Follow us on social media!</p>
    </div>
</body>
</html>
