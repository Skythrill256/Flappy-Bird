<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <div class="heading">Flappy Bird</div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        <button>Use ArrowUp to control</button>
        <button>Press Enter to Start</button>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div class="best-score">
        <span class="best_score_title">Best Score: </span>
        <span class="best_score_val">0</span>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p id="finalScore">Your Score: 0</p>
            <p id="bestScore">Best Score: 0</p>
            <button onclick="replayGame()" class="replay-btn">Replay</button>
        </div>
    </div>
</body>
</html>
